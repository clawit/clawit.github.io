<head>
    <meta charset="utf-8">
    <title>ClawIt Lab </title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:image" content="{% if page.ogimage %}{{ page.ogimage | absolute_url }}{% else %}{{ '/assets/img/background/og_preview.jpg' | absolute_url }}{% endif %}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

    <link rel="stylesheet" href="{{ "/assets/css/help.min.css" | absolute_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/highlight.css" | absolute_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | replace:'.html','' |  absolute_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/favicon.ico" | absolute_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | absolute_url }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/1.1.0/trianglify.min.js"></script>
    <script>
        var pattern = Trianglify({
            width: window.innerWidth,
            height: window.innerHeight
        });
        document.body.appendChild(pattern.canvas())
    </script>
</head>
